<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Response - AI Healthcare</title>
  <style>
    /* Basic Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸš¨ Emergency Assistance</h2>
    <p>Please enter your details to request immediate help.</p>
    
    <form id="emergencyForm">
      <input type="text" id="name" placeholder="Enter Your Name" required>
      <input type="text" id="mobile" placeholder="Enter Mobile Number" required>
      <p id="locationStatus">Detecting location...</p>
      <button type="submit">Request Assistance</button>
    </form>
  </div>

  <script>
    let userLocation = { latitude: null, longitude: null };

    // Get User Location
    function getUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            userLocation.latitude = position.coords.latitude;
            userLocation.longitude = position.coords.longitude;
            document.getElementById("locationStatus").innerText = 
              `Location: (${userLocation.latitude}, ${userLocation.longitude}) âœ…`;
          },
          (error) => {
            document.getElementById("locationStatus").innerText = 
              "âš ï¸ Location access denied. Please enable GPS.";
          }
        );
      } else {
        document.getElementById("locationStatus").innerText = "âš ï¸ Geolocation not supported.";
      }
    }

    getUserLocation();

    // Handle Form Submission
    document.getElementById("emergencyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        mobile: document.getElementById("mobile").value,
        location: userLocation
      };

      try {
        const response = await fetch("YOUR_API_URL_FROM_ENV", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await response.json();
        alert(result.message || "Request submitted successfully!");
      } catch (err) {
        console.error("Error:", err);
        alert("Failed to submit request. Try again.");
      }
    });
  </script>

</body>
</html>
