<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #5a5cdb;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .form-group button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #5a5cdb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-group button:hover {
      background-color: #3a3cbc;
    }

    .avatar-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .avatar-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #5a5cdb;
      object-fit: cover;
    }

    .avatar-container input {
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: #5a5cdb;
      color: white;
    }

    #editableField {
      margin-top: 10px;
      background: #f0f0f0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #editableField input {
      width: calc(100% - 10px);
      margin-bottom: 10px;
    }

    #editableField button {
      margin-right: 10px;
      padding: 5px 15px;
      background: #5a5cdb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #editableField button:hover {
      background: #3a3cbc;
    }
  </style>
</head>
<body>
  <header>Profile Settings</header>

  <div class="container">
    <h2>Your Profile</h2>
    <div class="avatar-container">
      <img src="https://via.placeholder.com/100" alt="Profile Picture" id="profilePicture">
      <input type="file" id="uploadAvatar">
    </div>

    <form id="profileForm">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" disabled>
        <button type="button" id="changeUsernameBtn">Change</button>
        <div id="usernameField" style="display: none;">
          <input type="text" id="newUsername" placeholder="Enter new username">
          <button type="button" id="saveUsernameBtn">Save</button>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" disabled>
        <button type="button" id="changeEmailBtn">Change</button>
        <div id="emailField" style="display: none;">
          <input type="email" id="newEmail" placeholder="Enter new email">
          <button type="button" id="verifyEmailBtn">Verify</button>
          <button type="button" id="saveEmailBtn" disabled>Save</button>
        </div>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" disabled>
        <button type="button" id="changePhoneBtn">Change</button>
        <div id="phoneField" style="display: none;">
          <input type="tel" id="newPhone" placeholder="Enter new phone number">
          <button type="button" id="savePhoneBtn">Save</button>
        </div>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 AI Healthcare. All rights reserved.
  </footer>

  <script>
    const fetchUserData = async (email) => {
      const apiUrl = process.env.API_URL || 'https://your-lambda-api-endpoint';

      try {
        const response = await fetch(`${apiUrl}/user/details?email=${email}`);
        if (!response.ok) {
          throw new Error('Failed to fetch user data');
        }

        return await response.json();
      } catch (error) {
        console.error(error);
        return null;
      }
    };

    const updateUserData = async (data) => {
      const apiUrl = process.env.API_URL || 'https://your-lambda-api-endpoint';

      try {
        const response = await fetch(`${apiUrl}/user/update`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        return response.ok;
      } catch (error) {
        console.error(error);
        return false;
      }
    };

    document.addEventListener('DOMContentLoaded', async () => {
      const loggedInUserEmail = localStorage.getItem('loggedInUserEmail');

      if (!loggedInUserEmail) {
        alert('User not logged in. Redirecting to login...');
        window.location.href = './login.html';
        return;
      }

      const userData = await fetchUserData(loggedInUserEmail);

      if (userData) {
        document.getElementById('username').value = userData.name;
        document.getElementById('email').value = userData.email;
        document.getElementById('phone').value = userData.mobile;
      } else {
        console.error('Error loading user data.');
      }
    });

    document.getElementById('saveButton')?.addEventListener('click', async () => {
      const loggedInUserEmail = localStorage.getItem('loggedInUserEmail');
      const updatedName = document.getElementById('username').value;
      const updatedPhone = document.getElementById('phone').value;

      const success = await updateUserData({ email: loggedInUserEmail, name: updatedName, mobile: updatedPhone });

      if (success) {
        alert('Profile updated successfully!');
      } else {
        alert('Failed to update profile.');
      }
    });
  </script>
</body>
</html>
